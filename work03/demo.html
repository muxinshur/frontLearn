<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Life Layout</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">
        <h1>新世界</h1>
    </div>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">服务介绍</a></li>
            <li><a href="#">城市活动</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">登录</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-text">
        <h2>Time of new life</h2>
        <p>新时代，生活的人们让我们一起体验新生活</p>
        <a href="#" class="cta-btn">开始体验</a>
    </div>
</section>

<!-- Features Section -->
<section class="features">
    <div class="feature">
        <i class="icon"></i>
        <p>Feature 1 description goes here.</p>
    </div>
    <div class="feature">
        <i class="icon"></i>
        <p>Feature 2 description goes here.</p>
    </div>
    <div class="feature">
        <i class="icon"></i>
        <p>Feature 3 description goes here.</p>
    </div>
    <div class="feature">
        <i class="icon"></i>
        <p>Feature 4 description goes here.</p>
    </div>
</section>

<!-- Search Section -->
<section class="search-section">
    <h2>关于新世界，你不知道的还有什么？</h2>
    <form>
        <input type="text" placeholder="搜索关键词">
        <select>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
        </select>
        <button type="submit">搜索</button>
    </form>
</section>

<!-- Event Section -->
<section class="events">
    <h2>上海活动</h2>
    <div class="event-card">
        <img src="image1.jpg" alt="Event 1">
        <p>活动描述 1</p>
    </div>
    <div class="event-card">
        <img src="image2.jpg" alt="Event 2">
        <p>活动描述 2</p>
    </div>
    <div class="event-card">
        <img src="image3.jpg" alt="Event 3">
        <p>活动描述 3</p>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <div class="contact-form">
        <h3>联系我们</h3>
        <form>
            <input type="email" placeholder="电子邮件">
            <textarea placeholder="消息"></textarea>
            <button type="submit">发送</button>
        </form>
    </div>
    <div class="social-media">
        <a href="#">微信</a>
        <a href="#">微博</a>
        <a href="#">网站</a>
    </div>
</footer>

</body>
</html>
